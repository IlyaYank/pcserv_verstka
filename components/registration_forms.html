<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Register</title>
  </head>
  <body class="body-login">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <div class="header__logo-img">
            <img class="header__logo" src="../img/logo1.svg" alt="" />
          </div>
          <div>
            <nav>
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="../index.html" class="btn">Главная</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="btn">О нас</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="btn">Регистрация</a>
                </li>
                <li class="header__nav-item">
                  <a href="../components/login_form.html" class="btn">Вход</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <hr class="line_bk" />

    <!-- Section Login -->
    <section class="section__login">
      <div class="container">
        <div class="alert">
          <div class="alert-danger errors-alert" role="alert">
            Errors...
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <div class="alert-danger success-alert" role="alert">
            Success...
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="form">
          <div class="form__logo">
            <img class="logo" src="../img/logo1.svg" alt="" />
          </div>
          <div>
            <h2 class="form__title-h2">Project_PS</h2>
            <h2 class="form__title-h22">Регистрация</h2>
          </div>

          <form action="/login.php" method="post" class="form__forms-input">
            <div class="form__info">
              <input
                type="email"
                name="email"
                class="form__input-login input_text"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Адрес электронной почты"
                required
              />
            </div>
            <div class="form__info">
              <input
                type="email"
                name="name"
                class="form__input-login input_text"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Имя пользователя"
                required
              />
            </div>
            <div class="form__password">
              <input
                type="password"
                name="password"
                class="form__input-pass input_text"
                id="password"
                placeholder="Пароль"
                required
              />
            </div>
            <div class="form__password">
              <input
                type="password"
                name="password-tow"
                class="form__input-pass input_text"
                id="password"
                placeholder="Повторный пароль"
                required
              />
            </div>
            <div class="form__button">
              <button type="submit" name="login_submit" class="btn">
                Зарегистрироваться
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
